<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-form-container">

        <a href="../../index.html"><i class="fas fa-times" id="form-close"></i></a>
    
        <form id ="login-form-container" action="">
            <h3>Đăng nhập</h3>
            <input type="text" id="username" required autocomplete="off" placeholder="Tài khoản" class="box" />
            <input type="password" id="password" required autocomplete="off" placeholder="Mật khẩu" class="box" />
            <input type="submit" value="Đăng nhập" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Lưu thông tin đăng nhập</label>
            <p>Quên mật khẩu <a href="#">Bấm vào đây</a></p>
            <p>Chưa có tài khoản <a href="../register/register.html">Đăng ký</a></p>
        </form>
    
    </div>

<script src="login.js"></script>
</body>
</html>
