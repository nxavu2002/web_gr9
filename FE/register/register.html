<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="reg-form">

        <a href="../../index.html"><i class="fas fa-times" id="form-close"></i></a>
    
        <form id="reg-form" action="">
            <h3>Đăng ký</h3>
            <input type="text" id="username" required autocomplete="off" placeholder="Tài khoản" class="box" />
            <input type="password" id="password" required autocomplete="off" placeholder="Mật khẩu" class="box" />
            <input type="checkbox" required id="remember">
            <label>Đồng ý với <a href="#">điều khoản</a> của chúng tôi</label>
            <input type="submit" value="Đăng ký" class="btn">
            <p>Đã có tài khoản? <a href="../login/login.html">Đăng nhập</a></p>
        </form>
    
    </div>

<script src="register.js"></script>
</body>
</html>
